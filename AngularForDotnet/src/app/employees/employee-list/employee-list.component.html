<table class="table table-hover">
    <tr *ngFor="let emp of service.list">
        <td (click)="onSelected(emp)">[{{emp.EMPCode}}] - {{emp.FullName}}</td>
        <td (click)="onSelected(emp)">{{emp.Mobile}}</td>
        <td (click)="onSelected(emp)">{{emp.Position}}</td>
        <td>
            <button class="btn btn-sm btn-outer-danger" (click)="onDelete(emp)">X</button>
        </td>
    </tr>
</table>
