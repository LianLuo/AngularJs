<blockquote class="blockquote ml-5">
    <h2 class="">My Bank Accounts</h2>
    <footer class="blockquote-footer">
        Using inline table editing with <i>angular 10</i> and <i>dotnet core</i>.
    </footer>
</blockquote>
<div class="grid-table">
    <div class="thead">
        <div class="tr">
            <div class="td">Account No.</div>
            <div class="td">Account Holder</div>
            <div class="td">Bank</div>
            <div class="td">Remark</div>
            <div class="td">
                Action
            </div>
        </div>
        
    </div>
    <div class="tbody">
        <form class="tr" [formGroup]="fg" *ngFor="let fg of bankAccountForms.controls;let i=index;">
            <div class="td">
                <input class="form-control" formControlName="accountNumber">
            </div>
            <div class="td">
                <input class="form-control" formControlName="accountHolder">
            </div>
            <div class="td">
                <select class="form-control" formControlName="bankID">
                    <option value="0">select</option>
                    <option *ngFor="let item of bankList" value="{{item.bankID}}">{{item.bankName}}</option>
                </select>
                
            </div>
            <div class="td">
                <input class="form-control" formControlName="remark">
            </div>
            <div class="td">
                <button class="btn btn-success" [disabled]="fg.invalid">Submit</button>
            </div>
        </form>
    </div>
</div>
