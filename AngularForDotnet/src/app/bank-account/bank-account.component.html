<blockquote class="blockquote ml-5">
    <h2 class="">My Bank Accounts</h2>
    <footer class="blockquote-footer">
        Using inline table editing with <i>angular 10</i> and <i>dotnet core</i>.
    </footer>
</blockquote>
<div class="grid-table">
    <div class="thead">
        <div class="tr">
            <div class="td">Account No.</div>
            <div class="td">Account Holder</div>
            <div class="td">Bank</div>
            <div class="td">Remark</div>
            <div class="td">
                <button class="btn btn-outline-success" (click)="addBackAccountForm()">
                    <i class="fa fa-plus"></i> New Account
                </button>
            </div>
        </div>

    </div>
    <div class="tbody">
        <form class="tr" [formGroup]="fg" *ngFor="let fg of bankAccountForms.controls;let i=index;"
            (submit)="onSubmit(fg)">
            <div class="td">
                <input class="form-control" formControlName="AccountNumber">
            </div>
            <div class="td">
                <input class="form-control" formControlName="AccountHolder">
            </div>
            <div class="td">
                <select class="form-control" formControlName="BankID">
                    <option value="0">select</option>
                    <option *ngFor="let item of bankList" value="{{item.BankID}}">{{item.BankName}}</option>
                </select>
            </div>
            <div class="td">
                <input class="form-control" formControlName="Remark">
            </div>
            <div class="td">
                <button type="submit" class="btn"
                    [ngClass]="(fg.get('BankAccountID').value ==0)?'btn-success':'btn-outline-dark'"
                    [disabled]="fg.invalid">
                    <i class="far fa-save fa-lg"></i>
                    {{fg.get('BankAccountID').value ==0?'submit':'update'}}
                </button>
                <button type="button" class="btn btn-light ml-1" (click)="onDelete(fg.get('BankAccountID').value,i)">
                    <i class="fas fa-trash-alt fa-lg text-danger"></i>
                </button>
            </div>
        </form>
    </div>
</div>
