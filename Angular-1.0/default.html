<!DOCTYPE html>
<html data-ng-app="appDemo">
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="contents/bootstrap.css" />
		<link rel="stylesheet" href="contents/bootstrap-theme.css" />
		<title>Store App</title>
	</head>
	<body>
		<div class="navbar navbar-inverse navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#/home">Home</a>
				</div>
				<div class="navbar-collapse collapse">
					<ul class="nav navbar-nav">
						<li><a href="#/home">Home</a></li>
						<li><a href="#/about">About</a></li>
						<li><a href="#/list">List</a></li>
						<li><a href="#/detail">Detail</a></li>
					</ul>
				</div>
			</div>
		</div>
		<div class="container body-content" style="margin-top: 51px;">
			<div data-ng-view=""></div>
			<br />
			<hr />
			<footer>
				<p>&copy; 2016 - MVC4 </p>
			</footer>
		</div>
		
		
		<script type="text/javascript" src="./js/angular.js"></script>
		<script type="text/javascript">
			var appDemo = angular.module("appDemo",[]).factory('simpleFactory',function(){
				var factory = {};
				var customers = [];
				
				return factory;
			});
			
			appDemo.filter('reverse',function(){
				return function(txt){
					return txt.split('').reverse().join();
				};
			});
			
			var controllers = {};
			/**
			 * 配置Url
			 */
			appDemo.config(function($routeProvider){ 
				$routeProvider.when('/home',{
					controller:'homeController',
					templateUrl:'/Angular-1.0/views/home/index.html'
				}).when('/list',{
					controller:'listController',
					templateUrl:'/Angular-1.0/views/list/index.html'
				}).when('/about',{ 
					controller:'aboutController',
					templateUrl:'/Angular-1.0/views/about/index.html'
				}).when('/detail',{
					controller:'detailController',
					templateUrl:'/Angular-1.0/views/detail/index.html'
				}).otherwise({rediectTo:'/home'});
			});
			
			appDemo.factory('simpleFactory',function($http){  
				var factory = {};
				return factory;
			});
			
			controllers.homeController = function($scope,simpleFactory){
				$scope.customers = [];
			};
			controllers.listController = function($scope,simpleFactory){
				var products = [
					{id:1,productName:'西湖龙井',avatar:'/Angular-1.0/images/niurou.jpg',price:'12',hasBuy:20},
					{id:2,productName:'福建红茶',avatar:'/Angular-1.0/images/liji.jpg',price:'15',hasBuy:12},
					{id:3,productName:'峨眉毛峰',avatar:'/Angular-1.0/images/rousi.jpg',price:'5',hasBuy:14},
					{id:4,productName:'杭州花茶',avatar:'/Angular-1.0/images/zhuerduo.jpg',price:'22',hasBuy:17},
					{id:5,productName:'大邑绿茶',avatar:'/Angular-1.0/images/zhuti.jpg',price:'32',hasBuy:11},
					{id:6,productName:'大邑绿茶',avatar:'/Angular-1.0/images/zhuti.jpg',price:'22',hasBuy:11},
				];
				
				$scope.products = products;
			};
			controllers.aboutController = function($scope,simpleFactory){
				
			};
			controllers.detailController = function($scope,simpleFactory){
				var detail = {};
				detail.number = 0;
				detail.price = 0;
				$scope.detail = detail;
			};
			
			appDemo.controller(controllers);
		</script>
	</body>
</html>
