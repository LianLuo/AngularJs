<h4 class="display-4">
    Order Food Item
</h4>
<hr>
<form #form="ngForm" autocomplete="off" (submit)="onAddOrUpdate(form)">
    <input type="hidden" name="ItemName" #ItemName="ngModel" [(ngModel)]="formData.ItemName">
    <input type="hidden" name="OrderItemId" #OrderItemId="ngModel" [(ngModel)]="formData.OrderItemID">
    <input type="hidden" name="OrderID" #OrderID="ngModel" [(ngModel)]="formData.OrderID">
    <div class="form-group">
        <label>Food Item</label>
        <select name="ItemID" #ItemID="ngModel" [(ngModel)]="formData.ItemID" class="form-control" (change)='onChangeItem($event.target)' [class.is-invalid]="!isValid && formData.ItemID == 0">
            <option value="0">-select-</option>
            <option *ngFor="let item of commonService.itemsList" value="{{item.ItemID}}">{{item.ItemName}}</option>
        </select>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label>Price</label>
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text">$</div>
                </div>
                <input readonly name="Price" #Price="ngModel" [(ngModel)]="formData.Price" class="form-control">
            </div>
        </div>

        <div class="form-group col-md-6">
            <label>Quantity</label>
            <input type="number" name="Quantity" #Quantity="ngModel" [(ngModel)]="formData.Quantity" class="form-control" (keyup)="updateTotal()" [class.is-invalid]="!isValid && formData.Quantity == 0">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label>Total</label>
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text">$</div>
                </div>
                <input readonly name="Total" #Total="ngModel" [(ngModel)]="formData.Total" class="form-control">
            </div>
        </div>
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-dark">
            <i class="fa fa-database"></i> Submit
        </button>
        <button type="button" class="btn btn-outline-dark ml-1" [mat-dialog-close]>
            <i class="fa fa-close"></i> Close
        </button>
    </div>
</form>
