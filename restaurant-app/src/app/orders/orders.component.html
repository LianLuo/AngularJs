<table class="table table-hover">
    <thead class="thead-light">
        <th>#Order No.</th>
        <th>Customer</th>
        <th>P. Method</th>
        <th>G. Total</th>
        <th>
            <a class="btn btn-outline-success" routerLink='/order'>
                <i class="fa fa-plus-square"></i> Create New
            </a>
        </th>
    </thead>
    <tbody>
        <tr *ngFor="let item of orderList;let i=index;">
            <th (click)='openForEdit(item.OrderID)'>{{item.OrderNum}}</th>
            <td >{{item.Customer}}</td>
            <td>{{item.PMethod}}</td>
            <td>{{item.Total}}</td>
            <td>
                <a class="btn btn-sm btn-danger text-white ml-1" (click)="onDelete(item.OrderID,i)">
                    <i class="fa fa-trash"></i>
                </a>
            </td>
        </tr>
    </tbody>
</table>
