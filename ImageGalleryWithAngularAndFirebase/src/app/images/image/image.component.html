<div class="card" style="width: 25rem;">
    <div class="card-body">
        <form [formGroup]="formTemplate" (submit)="onSubmit(formTemplate.value)">
            <div class="text-center">
                <img [src]="defaultImageUrl" style="width:350px;height:350px;" (click)="fileUploader.click()">
            </div>
            <div class="form-group">
                <label>Select file to upload</label>
                <input type="file" accept="image/png,image/jpg,image/gif" formControlName="imageUrl"
                    class="form-control" (change)="showPreview($event)" #fileUploader>
                <div class="text-danger" *ngIf="isSubmitted && formControls.imageUrl.errors?.required">
                    This is mandatory
                </div>
            </div>
            <div class="form-group">
                <input formControlName="caption" class="form-control" placeholder="Caption">
                <div class="text-danger" *ngIf="isSubmitted && formControls.caption.errors?.required">
                    This is mandatory
                </div>
            </div>

            <div class="form-group">
                <select formControlName="category" class="form-control">
                    <option value="Animal" selected>Animal</option>
                    <option value="Vehicle">Vehicle</option>
                    <option value="Bird">Bird</option>
                </select>

            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <a routerLink="/image/list" class="btn btn-primary float-right btn-block">Go To Gallery</a>
                </div>
                <div class="form-group col-md-6">
                    <button type="submit" class="btn btn-success float-right btn-block">Submit</button>
                </div>
            </div>
        </form>
    </div>
</div>
