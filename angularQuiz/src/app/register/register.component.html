<div class="row">
    <div class="col s6 offset-s3">
        <div class="card">
            <div class="col s6">
                <h2>Quiz Reigstration</h2>
            </div>
            <div class="col s6">
                <img src="/assets/images/login.png" style="width:128px;height:128px" class="offset-s3">
            </div>
            <div class="card-content">
                <form #registerForm="ngForm" (submit)="onSubmit(Name.value, Email.value);">
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">account_circle</i>
                            <input type="text" name="Name" #Name NgModel required>
                            <label>Name</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">mail_outline</i>
                            <input type="email" name="Email" #Email NgModel required >
                            <label>Email</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <button class="btn-large ben-submit" type="submit" [disabled]="!registerForm.valid">Start</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
