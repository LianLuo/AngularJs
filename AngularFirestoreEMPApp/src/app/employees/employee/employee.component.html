<h1 class="display-4">EMP. Register</h1>
<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
    <input type="hidden" name="id" #id="ngModel" [(ngModel)]="this.service.formData.id">
    <div class="form-group">
        <input name="fullName" #fullName="ngModel" [(ngModel)]="this.service.formData.fullName" class="form-control" placeholder="full name" required>
        <div *ngIf="fullName.invalid && fullName.touched" class="validation-error">This field is required.</div>
    </div>
    <div class="form-group">
        <input name="empCode" #empCode="ngModel" [(ngModel)]="this.service.formData.empCode" class="form-control" placeholder="empCode">
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <input name="position" #position="ngModel" [(ngModel)]="this.service.formData.position" class="form-control" placeholder="position">
        </div>
        <div class="form-group col-md-6">
            <input name="mobile" #mobile="ngModel" [(ngModel)]="this.service.formData.mobile" class="form-control" placeholder="mobile">
        </div>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-lg btn-block btn-info" [disabled]="form.invalid">SUBMIT</button>
    </div>
    
</form>
